<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="collection">
      <h3>Card validator</h3>
      <ul class="cards">
      <li><span class="card visa" data-title="visa">Visa</span></li>
      <li><span class="card master" data-title="master">Mastercard</span></li>
      <li><span class="card amex" data-title="amex">American Express</span></li>
      <li><span class="card jcb" data-title="JCB">JCB</span></li>
      <li><span class="card discover" data-title="discover">Discover</span></li>
      <li><span class="card diners" data-title="diners">diners</span></li>
      <li><span class="card mir" data-title="mir">Mir</span></li>
      </ul>
  </div>
  <form>
      <input type="text" placeholder="credit card number" required>
      <button>Click to Validate</button>
  </form>
  <div id="result"></div>
  </body>
</html>
